<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Звёздное Небо</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d2b; /* Темно-синий фон */
      overflow: hidden; /* Убираем прокрутку */
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
    }
  </style>
</head>
<body>

  <!-- Контейнер для частиц -->
  <div id="particles-js"></div>

  <!-- Основной контент -->
  <div class="content">
    <h1>Добро пожаловать в Звёздное Пространство</h1>
  </div>

  <!-- Подключение Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> 
  <script>
    // Инициализация particles.js
    particlesJS.load('particles-js', 'particles-config.json', function() {
      console.log('Фон частиц загружен!');
    });
  </script>
</body>
</html>
